{% extends "_helpers/_base.html" %}

{% block content %}
    <h1>Contacts</h1>
    <ol>
        {% for contact in contact_list %}
            <li>
                <span>{{ contact.name }}</span>
                <span> - </span>
                <span>{{ contact.phone }}</span>
                <span> - </span>
                <span>{{ contact.modified_at }}</span>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
